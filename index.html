<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

    <!-- BOXICONS -->
    <link

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/home.css" />

    <title>Luis Biancardi Personal Portfolio</title>

    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Luis Biancardi</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">About</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">Skills</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="bx bx-briefcase-alt nav__icon"></i>
                <span class="nav__name">Portfolio</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contactme" class="nav__link">
                <i class="bx bx-message-square-detail nav__icon"></i>
                <span class="nav__name">Contactme</span>
              </a>
            </li>
          </ul>
        </div>

        <img src="assets/img/profile.jpg" alt="" class="nav__img" />

    <main>

      <section class="container section section__height" id="home">
        <!-- <h2 class="section__title">Home</h2> -->
        <div class="main__home container">
          <div class="profile_description">
            <h3 class="profile__header">Hey, I'am Luis</h3>
            <h4 class="profile__profission">Frontend developer</h4>
            <p class="profile__aboutme">
              From Brazil living in California, looking for first oportunity
              into the tech carrer as a Frontend developer.
            </p>
            <a
              class="resume__button"
              href="assets/pdf/LuisBiancardi__resume.pdf"
              title=""
              download
              >Download CV
            </a>
          </div>
          <img
            src="assets/img/LuisBiancardi.png"
            alt="Profile Photo"
            class="profile__pic"
          />
        </div>
      </section>

      <!--=============== ABOUT ===============-->
      <section class="container section section__height" id="about">
        <h2 class="section__title">About Me</h2>
      </section>

      <!--=============== SKILLS ===============-->
      <section class="container section section__height" id="skills">
        <h2 class="section__title">Skills</h2>
      </section>

      <!--=============== PORTFOLIO ===============-->

        <h2 class="section__title">Portfolio</h2>
        <a href="portfolio/dashboard/index.html">dashboard</a>

      <section class="container section section__height" id="contactme">
        <h2 class="section__title">Contactme</h2>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <!-- BUNDLE BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
