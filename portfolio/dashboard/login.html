<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- method="POST" -->
    <form class="box" >
      <h1>Login</h1>
      <h4>Dimension Dev</h4>
      <input
        type="text"
        name=""
        placeholder="Username"
        id="username"
        required
      />
      <input
        type="password"
        name=""
        placeholder="Password"
        id="password"
        required
      />
      <input type="submit" name="" value="Login" onclick="validate()" />
      <p id="sorry__msg" class="login__fail" style="display: none;">Sorry, login failed.</p>
      <p id="hint__msg" class="login__fail" style="display: none;">login: admin | password: 123</p>
    </form>

    <script src="main.js"></script>
  </body>
</html>
