<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luis Biancardi Responsive Dashboard</title>

    <!-- CSS BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <!-- ICONS FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/260d5d7cab.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/navigation.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="navigation">
          <ul class="navigation__bar">
            <li class="navigation__brand">
              <a class="navigation__link" href="#">
                <span class="icon"><i class="fab fa-apple"></i></span>
                <span class="title"><h2>Dimension Dev</h2></span>
              </a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link" href="#">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="title">Dashboard</span>
              </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">
                <span class="icon"><i class="fas fa-users"></i></span>
                <span class="title">Customers</span>
              </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="">
                <span class="icon"><i class="fas fa-comment-dots"></i></span>
                <span class="title">Message</span>
              </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">
                <span class="icon"><i class="fas fa-question-circle"></i></span>
                <span class="title">Help</span>
              </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">
                <span class="icon"><i class="fas fa-users-cog"></i></span>
                <span class="title">Settings</span>
              </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <span class="title">Password</span>
              </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="title">Sign Out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="main">
        <div class="topbar">
          <div class="toggle" onclick="toggleMenu()"></div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <i class="fas fa-search"></i>
            </label>
          </div>
          <div class="user">
            <img
              class="user__image"
              src="assets/img/profile.jpg"
              alt="Profile image"
            />
          </div>
        </div>

        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,042</div>
              <div class="cardName">Daily Views</div>
            </div>
            <div class="iconBox">
              <i class="fas fa-eye"></i>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>
            <div class="iconBox">
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>
          <div class="card">
            <div>
              <div class="numbers">208</div>
              <div class="cardName">Comments</div>
            </div>
            <div class="iconBox">
              <i class="fas fa-comment"></i>
            </div>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="numbers">$6,042</div>
            <div class="cardName">Earnings</div>
          </div>
          <div class="iconBox">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>

      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
